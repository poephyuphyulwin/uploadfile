	<style type="text/css">
		*{
			 font-family: Pyidaungsu, Myanmar3,Yunghkio,'Masterpiece Uni Sans';
        
        font-color: #000000;
			box-sizing: border-box;
		}
		body
		{
			background-color: white;
			
		}

.popup {
  margin: 70px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 30%;
  position: relative;
  transition: all 5s ease-in-out;
}
.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  transition: opacity 500ms;
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  transition: all 200ms;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.popup .close:hover {
  color:#c25e00;
}
.popup .content {
  max-height: 30%;
  overflow: auto;
}
 #map {
        height: 550px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
		

		.FormLayout
		{
			width: 350px;
			border:1px solid #c25e00;
			padding: 30px 20px;
			border-radius: 10px;
			margin:0 auto;
			height: 70%;

		}
		.FormLyaout legend

			font-size: 20em;

		}
		.Form-input

			background-color: white;
		}
		.Form-input label

		.Btn

		.Text-light

<body onload='document.form1.text1.focus()'>
<form name="form1" action="#">
	<fieldset class="FormLayout">
		<legend>
	<b>ပို့စ်တင်ရန်အောက်ပါတို့ကိုဖြည့်ပါ</b>
</legend>
		
		<div class="Form-input">

		<div class="Form-input">

		</div>
		<div class="Form-input">
			
			<input type="text" name="email" required="" placeholder="အီးမေးလ်"  onclick="phonenumber(document.form1.text1)"/>
		</div>

		<div class="Form-input">
			
			<input type="text" name="" required="" placeholder="တစ်ယောက်ခန်းဈေးနှုန်">
			
		</div>
		<div class="Form-input">
			<input type="text" name="" required="" placeholder="နှစ်ယောက်ခန်းဈေးနှုန်း">
		</div>
			
			<div class="Form-input">
			<input type="text" name="" required="" placeholder="သုံးယောက်ခန်းဈေးနှုန်">
		</div>

		
		<div class="Form-input">
			
			<textarea rows="7" cols="50"placeholder="Describe yourself here..."></textarea>
		</div>


		<div class="Form-input">
			<a href="#popup1"><input type="button" name="" required=""  value="အဆောင်တည်နေရာရွှေးချယ်ရန်ဤနေရာကိုနှိပ်ပါ
"></a>
		</div>


		<div class="Form-input">
			<label class="Text-light">&nbsp;မြို့နယ်ရွေးချယ်ပါ</label>
			<select class="SelectLayout">
				<option>Yangon</option>
				<option>Bago</option>
			</select>
			
		</div>
		
				
			
				<div class="wrap-upload-buttons">
        		<div class="container">
            		
           		 <ul class="btn-nav">

                <li><b>အဆောင်ဓာတ်ပုံထည့်ရန်</b>&nbsp; &nbsp;<span><img src="/images/cam_ico.png" /><input type="file" name="" click-type="type1" class="picupload" multiple accept="image/*" /></span></li>
                
            </ul>
        </div>
    </div>

		
		
		<div class="btndiv">
			<button class="Btn">
			
		Post</button>

		<button class="Btn">Cancel</button>
		</div>
	
	</fieldset>



</form>


<div class="modal fade popups" id="hint_brand" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
